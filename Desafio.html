<!DOCTYPE html>

<head>

                    <br>

                    <br>

                        <br>

                    <br>

                <br>

            <div class="linha"></div>

            <br>
            <br>

                    <br>
                    <br>

                <br>
                <br>

                <input class="quadra_do_numero" type="text" id="numero">

                <br>
                <br>

               <br> <button onclick="Jogar()" class="s2botao">JOGAR</button><br>

                <br>
                <br>
